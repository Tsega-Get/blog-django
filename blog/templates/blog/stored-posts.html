{% extends 'base.html' %}
{% load static %}

{% block title %}
read me latter
{% endblock  %}

{% block css_files %}
<link rel ="stylesheet" href="{% static 'blog/stored-post.css' %}">
{% endblock  %}


{%block content %}
 <section id ="stored-post">
    {% if not has_posts %}
      <p> You don't have any posts or later.</p>
    {% endif %}
<ul>
    {%for post in posts %}
    <li> 
        <a href="{% url 'posts-detail-page' post.slug %}"> {{post.title}}</a>
    </li>
    {% endfor %}
</ul>
 </section>
{%endblock %}
